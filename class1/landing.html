<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Tailwind Play cdn -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- fontawsome -->
        <!-- <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        /> -->

        <title>Tailwind | Class1, landing page</title>
    </head>
    <body>
        <div
            class="landing-page"
            style="
                background: linear-gradient(#4e5bcdbf, rgba(78, 91, 205, 0.75)),
                    url(./assets/man-in-sky.jpg) top left no-repeat;
                background-size: cover;
                min-height: 100vh;
            "
        >
            <!-- navbar -->
            <nav class="pt-12 pb-28">
                <div
                    class="my-0 mx-auto flex max-w-[95rem] items-center justify-between px-4"
                >
                    <div
                        class="flex h-12 w-12 items-center justify-center rounded-full"
                        style="background-color: #00ffd1"
                    >
                        <img
                            src="./assets/unicorn.png"
                            class="h-6 w-6"
                            alt=""
                        />
                    </div>
                    <nav>
                        <ul
                            class="flex items-center space-x-20 text-xl font-semibold text-white"
                        >
                            <li><a href="/">About</a></li>
                            <li><a href="/">Features</a></li>
                            <li><a href="/">Contact Us</a></li>
                            <li><a href="/">Demo</a></li>
                            <li
                                class="rounded border-2 border-white py-3 px-12"
                            >
                                <a href="/">Sign Up</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </nav>

            <!-- Showcase -->
            <section
                class="flex flex-col items-center justify-center text-center text-white"
            >
                <h1 class="mb-8 max-w-3xl text-7xl font-semibold leading-snug">
                    Cool Landing Page Generator for Makers
                </h1>

                <p class="mb-20 max-w-3xl font-serif text-2xl">
                    Unicorn Platform is a powerful website builder for startups,
                    solo entrepreneurs and hackers. Try it for free.
                </p>

                <form class="mb-4 flex min-w-[750px] gap-6 text-xl">
                    <input
                        class="h-16 basis-9/12 rounded-md bg-blue-900/50 px-8 outline-none"
                        type="email"
                        placeholder="Enter your email"
                    />
                    <button
                        class="flex basis-3/12 items-center justify-center gap-4 rounded-md bg-[#FF0067]"
                    >
                        <p>Subscribe</p>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="mt-2 h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"
                            />
                        </svg>
                    </button>
                </form>

                <p class="mb-32 text-2xl">Why should I subscribe? ðŸ¤”</p>

                <!-- companies -->
                <div
                    class="companies flex flex-wrap items-center justify-center gap-x-56 gap-y-8"
                >
                    <img
                        src="./assets/general-motors.png"
                        alt="General Motors"
                        class="w-14"
                    />
                    <img
                        class="w-56"
                        src="./assets/chrysler.png"
                        alt="chrysler motors"
                    />
                    <img
                        class="w-16"
                        src="./assets//bmw.png"
                        alt="BMW automobile"
                    />
                    <img class="w-36" src="./assets/porsche.png" alt="" />
                </div>
            </section>
        </div>
    </body>
</html>
